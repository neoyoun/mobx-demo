<html>
  <head>
  	<meta charset="utf-8">
  	<meta name="viewport" content="width=device-width,initial-scale=1,user-scalable=no"/>
  	<link rel="stylesheet" href="./build.css">
    <title>客车配件特价处理</title>
    <div id="thumbnailLogo" style="width:0px;height:0px;overflow: hidden">
    	<img src="./imgs/logo.png" alt="配件尾货处理">
    </div>
  </head>
  <body>
    <div id="root" class="main-wrap"></div>
    <script src="bundle.js?v2016121402"></script>
    <script>
    	function is_weixin(){
		    var ua = navigator.userAgent.toLowerCase();
		    if(ua.match(/MicroMessenger/i)=="micromessenger") {
		      return true;
		    } else {
		      return false;
		    }
		  }
		  window.addEventListener('load',function () {
		    var curUrl = window.location.href;
		    var nextUrl = ''
		    if(is_weixin()){
		    	if( !(/\?wxjump=/.test(curUrl)) ) {
		    		nextUrl = curUrl+'?wxjump='+Math.random().toString(32).slice(2,10);
		    		curUrl = null;
		    		location.href = nextUrl
		    	}/*else {
		    		var arr = curUrl.split('wxjump=');
		    		var replaceStr = arr[1].slice(0,5);
		    		nextUrl = curUrl.replace('wxjump='+replaceStr, 'wxjump='+Math.random().toString(32).slice(2,7))
		    		curUrl = null;
		    		location.href = nextUrl
		    	}*/
		    }
		  });
    </script>
  </body>
</html>
